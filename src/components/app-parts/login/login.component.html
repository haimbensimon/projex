  <div class="bo " >
    <i class="fab fa-airbnb ml-3 mr-3" style="font-size: 40px;"></i>
  <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">
    <h1 class="h1 text-center">Login</h1>
    <hr>

    <div class="row mt-5">
      <div class="col-2">
        <label for="email">Email:</label>
      </div>
      <div class="col-8">
        <input type="email" [(ngModel)]="email" class="form-control ml-4" name="email" email required>

      </div>
    </div>

    <div class="row mt-5">
      <div class="col-2">
        <label for="password">Password:</label>
      </div>
      <div class="col-8">
        <input type="password" [(ngModel)]="password" class="form-control ml-4" name="password" required>

      </div>
    </div>

  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <input [disabled]="!logForm.valid" type="submit" name="submit" class="form-control btn btn-primary" value="Login">

    </div>
    <div class="col-4"></div>
  </div>

  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 text-center">

      <a routerLink="../register" class="text-center">Register</a>
    </div>
    <div class="col-4"></div>
  </div>



  </form>
  </div>
  </div>
