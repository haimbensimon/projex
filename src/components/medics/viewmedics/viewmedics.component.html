<div class="container-fluid mt-5 bo">
  <app-spinner *ngIf="showSpinner"></app-spinner>
  <div class="row">
          <div class="col-12">

             <input #searchTerm type="text" class="form-control text-right mt-5 trsh" placeholder="חפש לפי שם פרטי">
          </div>
     <div class="col-12">

       <button routerLink="choose" mat-raised-button color="primary" style="font-size: 20px;">הוסף  טיפול
         <i class="fas fa-plus-circle"></i>
       </button>
     </div>
 </div>
 <div class="table-responsive trs">
  <table class="table table-striped table-dark trs">
<thead>
  <tr>
    <th class="text-success">פעולה</th>
    <th class="text-success">תשלום</th>
    <th class="text-success">תאריך</th>

    <th>נוקודות לטיפול</th> -->
    <th class="text-success">תלונות לשמנים</th>
    <th class="text-success">תלונות לדיקור</th>
    <th class="text-success">שם משפחה</th>
    <th class="text-success">שם</th>
  </tr>

</thead>
<tbody *ngIf="oilArrFiltered$| async as medicals">
  <tr *ngFor="let element of medicals" >
<td><a (click)="onDeleteCustomer(element)" type="button" >
  <img
 src="../../../assets//svg/garbage-40357.svg"
 alt="triangle with all three sides equal"
 height="40"
 width="40" />
  </a>
 </td>
 <td>{{element.totalPrice}}</td>
<td>{{element.theDate}}</td>

  <li *ngFor="let o of element.oilArr">
    <a >{{o['oil']}}

    </a>
   </li>
</ul></td>

<td>
  <ul>
    <li *ngFor="let p of element.pointsFA">
      <a routerLink="/points/{{p['pointID']}}/view">{{p['point']}}</a>
    </li>
  </ul>
</td> -->
<td>
  <ul>
    <li *ngFor="let o of element.painPointList" >{{o['simptoms']}}</li>
  </ul>
</td>
<td >

    <li *ngFor="let o of element.painList" >{{o['goodFor']}} - {{o['takeCare']}}</li>
  </ul>
</td>
<td>{{element.lastName}}</td>
<td> <a routerLink="/medical/{{element.id}}/view" class="text-white"> {{element.firstName}}</a></td>
  </tr>
</tbody>
</table>
</div>
