<div class=" mt-5 bo">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formGroup" (ngSubmit)="ngSubmit()">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-md-4 mb-3">
            <label for="firstName" style="float:right;margin-top: 15%;">שם פרטי</label>
            <input formControlName="firstName" class="form-control text-right" [ngClass]="{
                'is-invalid': formGroup.get('firstName')?.errors && formGroup.get('firstName')?.dirty
              }" required minlength="2" name="firstName" id="firstName" type="text">



          </div>
          <div class="col-md-4 mb-3">
            <label for="lastName" style="float:right;margin-top: 15%;">שם משפחה</label>

            <input formControlName="lastName" class="form-control text-right" [ngClass]="{
                'is-invalid': formGroup.get('lastName')?.errors && formGroup.get('lastName')?.dirty
              }" id="lastName" type="text">

          </div>
        </div>

        <div class="row">
          <div class="col-2"></div>
          <div class="col-md-4 mb-3">
            <label for="email" style="float:right;">דואר אלקטרוני</label>
            <input formControlName="email" class="form-control" [ngClass]="{
                'is-invalid': formGroup.get('email')?.errors && formGroup.get('email')?.dirty
              }" required email name="email" id="email" type="email">

          </div>
          <div class="col-md-4 mb-3">
            <label for="phone" style="float:right;">פלאפון</label>
            <input formControlName="phone" class="form-control" [ngClass]="{
                'is-invalid': formGroup.get('phone')?.errors && formGroup.get('phone')?.dirty
              }" id="phone" type="tel">

          </div>

        </div>




        <ng-container formArrayName="medical">

          <div class="row" formGroupName='{{i}}' *ngFor="let item of hobbiesArr; let i=index">
            <div class="col-md-4 mb-3">
              <label for="name"><span class="text-danger">*{{i}}</span>Name</label>
              <input formControlName="name" class="form-control text-right" id="name" type="text">
            </div>
            <div class="col-md-4 mb-3">
              <label for="hoursPerWeek"><span class="text-danger">*{{i}}</span>Hours/week</label>
              <input formControlName="hoursPerWeek" class="form-control text-right" id="hoursPerWeek" type="text">
            </div>
            <div class="col-md-3 mb-3">
              <label for="description"><span class="text-danger">*{{i}}</span>description</label>
              <input formControlName="description" class="form-control text-right" id="description" type="text">
            </div>
            <div class="col-md-1 mb-3">
              <button (click)="deleteHobbie(i)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </ng-container>
        <div class="row text-right">
          <div class="col-md-10 mb-3"><label for="customerAddress">כתובת</label>
          </div>
        </div>
            <div class="row">
              <div class="col-2"></div>
              <div class="input-group mb-3 col-4">
                <input type="text" class="form-control text-right" placeholder="עיר" formControlName="city" id="city" name="city">
              </div>

                <div class="col-4">
                <input type="text" class="form-control text-right" placeholder="רחוב" formControlName="street" id="street" name="street">
              </div>
            </div>



        <div class="row text-right">
          <div class="col-2"></div>
          <div class="col-md-8 mb-3">
            <label for="customerNotes">הערות</label>
            <textarea formControlName="notes" id="customerNotes" cols="30" rows="10" name="notes" type="text"
              class="form-control text-right"></textarea>
          </div>
        </div>

        <div class="fixed-bottom bg-light p-3 text-center">
          <button  routerLink="/patient" mat-raised-button>בטל</button>


          <input [disabled]="formGroup.invalid" class="btn btn-primary ml-3" name="submit" type="submit" value="עדכן">
        </div>
      </form>

    </div>
  </div>

</div>
