



<div class="container-fluid mt-5 bo">
  <div class="row">
    <div class="col-md-12">
      <app-spinner *ngIf="showSpinner"></app-spinner>

      <div class="mat-elevation-z8 data-table">
        <a [hidden]="!mrole" class="btn text-white" [routerLink]="['new']">
          <img
 src="../../../assets//svg/button-153680.svg"
 alt="triangle with all three sides equal"
 height="57"
 width="60" />
          הוסף נקודה</a>

          <!-- <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
          </mat-form-field> -->
          <table mat-table [dataSource]="dataSource.data" class="data-table" matSort aria-label="Elements">
            <!-- Id Column -->
            <!-- class="full-width-table" -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white h3">שם לועזי</th>
              <td mat-cell *matCellDef="let row" class="text-primary h4">{{row.Name}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white h3">נקודה</th>
              <td mat-cell *matCellDef="let row">
                <a routerLink="/points/{{row.id}}/view" class=" h4">{{row.point}}</a>
              </td>
            </ng-container>
            <ng-container matColumnDef="mainMrd">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center text-white h3">מרידיאן</th>
              <td mat-cell *matCellDef="let row">
                <a routerLink="/points/{{row.id}}/view" class=" h4">{{row.mainMrd}}</a>
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th [hidden]="!mrole" mat-header-cell *matHeaderCellDef mat-sort-header>פעולה</th>
              <td [hidden]="!mrole" mat-cell *matCellDef="let row">
                <a (click)="onDeleteOil(row)" type="button" >
                  <img
 src="../../../assets//svg/garbage-40357.svg"
 alt="triangle with all three sides equal"
 height="40"
 width="40" />
                </a>
                <a  routerLink="/points/{{row.id}}/edit" type="button"  class="ml-2">
                  <img
 src="../../../assets//svg/survey-2316468.svg"
 alt="triangle with all three sides equal"
 height="40"
 width="40" />
                </a>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator #paginator
              [length]="dataSource?.data?.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]"
              aria-label="Select page">
          </mat-paginator>
        </div>





      <!-- <input #searchTerm type="text" class="form-control text-right" placeholder="חפש לפי שם "> -->

    </div>

  </div>
